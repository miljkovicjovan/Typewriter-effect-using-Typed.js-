<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width, initial-scale:1.0">
    <title>Jovan Miljkovic</title>
    <!-- typed.min.js file from typed.js folder -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Add jquery cdn -->
    <script src="./typed.js-master/lib/typed.min.js"></script>
    <style>
    .element {
        color:rgb(87, 87, 87);
        font-size: 5.7rem;
        letter-spacing: 0.1rem;
    }
    
    .typed-cursor {
        font-size: 5.5rem;
        color:rgb(87, 87, 87);
    }</style>
</head>


<body>
    <span class="element"></span>
    <script>
        var typed = new Typed('.element', {
            strings: ["Hey, I'm Jovan.", "Hey, I'm a Software Engineer", "Hey, I'm a Web Developer", "Hey, I'm a student", "Hey, I'm Jovan."],
            typeSpeed: 90 ,
            backSpeed: 40
        });
    </script>
</body>

</html>
